<div id="ingresar-datos">
  <h1>Ingreso de datos</h1>
  <input type="text" [(ngModel)]="nombre" />
  <input type="text" [(ngModel)]="apellido" />

  @if (nombre !== "" && apellido !== "") {
  <button (click)="guardarDatos()">GuardarDatos</button>
  } @else {
  <p>Completar los datos!</p>
  }
</div>
